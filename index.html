<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../node_modules/bootstrap/compile/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/compile/style-login.css">
  
        <!--social bootom -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
  
        <title>Demonstrações de Física</title>
         <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="../node_modules/jquery/dist/jquery.js"></script>
        <script src="../node_modules/popper.js/dist/umd/popper.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <!-- favicon-->
      <link rel="shortcut icon" href="../img/icons8-física-30.png">
    </head>
    <body>
        <div class="log">
             <div class="container">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">
                            <div class="card-header">
                                <h3>Logar</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="../img/icons8-usuário-50.png" width="80%"></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="Usuário">
                                        
                                    </div>
                                    <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><img src="../img/img-chave.png" width="80%"></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="Senha">
                                    </div>
                                    <div class="row align-items-center remember">
                                        <input type="checkbox">Lembrar
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" value="Login" class="btn float-right login_btn">
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer">
                                <div class="d-flex justify-content-center links">
                                    Não possui uma conta?<a href="#">  Inscrever-se</a>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <a href="#">  Esqueceu sua senha?</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
               
                
  </body>
  </html>
