    <body>
        <div class="log">
             <div class="container">
                    <div class="d-flex justify-content-center h-100">
                        <div class="card">
                            <div class="card-header">
                                <h3>Buscador TSE</h3>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="uname">Selecione a Cidade</label>
                                        <input type="text" class="form-control" id="uname" placeholder="Cidade" name="uname" required>
                                        <div class="valid-feedback">Valid.</div>
                                        <div class="invalid-feedback">Please fill out this field.</div>
                                      </div>
                                    <div class="form-group">
                                        <label for="uname" class="classlabel">Selecione o Ano</label>           
                                          <div class="input-group form-group">
                                            <input type="number" class="form-control"  min="2010" max="2099" id="uname" maxlength="4" name="MaxRent" pattern="\d*" placeholder="0" data-prop="rent" class="form-control" autocomplete="off" value="" required >
                                            <div class="valid-feedback">Valid.</div>
                                           <div class="invalid-feedback">Please fill out this field.</div>
                                        </div>

                                    </div>
                                   

                                    <div class="form-group my-2">
                                        <input class="btn Buscar_btn" type="submit" name="consultar" value="Consultar">
                                        <!--<a class="btn Buscar_btn" href="tela2.html" > BUSCAR</a> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
